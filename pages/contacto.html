    <main>
        <div class="formulario">
            <div class="contenidoFormulario animate__animated animate__backInUp">
                <div class="formularioContacto">
                    <h3>Contactanos</h3>
                    <form action="">
                        <p>
                            <label>Nombre y Apellido</label>
                            <input type="text" name="Nombre">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Telefono</label>
                            <input type="number" name="telefono">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="asunto">
                        </p>
                        <p class="block">
                            <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="block">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="informacionContacto">
                    <h4>Mas Informacion</h4>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> Buenos Aires, Argentina.</li>
                        <li><i class="fas fa-phone"></i> +54 1138834888</li>
                        <li><i class="fas fa-envelope-open-text"></i> javier.peluso@hotmail.com</li>
                    </ul>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6570.014559650281!2d-58.4086046346398!3d-34.57868235099037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1656075732462!5m2!1ses!2sar" width="240" height="240" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>
