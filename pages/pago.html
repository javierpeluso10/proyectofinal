<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SEO-->
    <meta name="description" content="Expertos en Impresion 3D, conoce nuestros trabajos y consulta por el tuyo">
    <meta name="keywords" content="PAGO">
    <!--Link icono pestaÃ±a navegador-->
    <link rel="icon" href="../img/logo-ico.ico">
    <!--Linkeo Icono search nav-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Linkeo Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <!-- Remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--Animate Style-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--Linkeo Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Linkeo de CSS-->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Pago - White Fusion 3D</title>
</head>
<body>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Direccion de Facturacion</h3>
                <div class="inputBox">
                    <span class="span">Nombre Completo :</span>
                    <input type="text" placeholder="Nombre y Apellido">
                </div>
                <div class="inputBox">
                    <span class="span">Email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span class="span">Direccion :</span>
                    <input type="text" placeholder="Direccion">
                </div>
                <div class="inputBox">
                    <span class="span">Ciudad :</span>
                    <input type="text" placeholder="CABA">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span class="span">Provincia :</span>
                        <input type="text" placeholder="Buenos Aires">
                    </div>
                    <div class="inputBox">
                        <span class="span">Codigo Postal :</span>
                        <input type="text" placeholder="XXXX">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">Metodo de Pago</h3>
                <div class="inputBox">
                    <span class="span">Tarjetas Aceptadas :</span>
                    <img src="../img/pago/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span class="span">Nombre del titular :</span>
                    <input type="text" placeholder="Nombre y Apellido">
                </div>
                <div class="inputBox">
                    <span class="span">Numero de Tarjeta :</span>
                    <input type="number" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="inputBox">
                    <span class="span">Vencimiento :</span>
                    <input type="text" placeholder="XX/XX">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span class="span">Codigo de Seguridad :</span>
                        <input type="text" placeholder="XXX">
                    </div>
                </div>
            </div>
        </div>
        <a href="../pages/cursos.html"><input type="button" value="Proceder al Pago" class="submit-btn"></a> 
    </form>
</div>    
</body>
</html>
